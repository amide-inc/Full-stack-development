<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 p-3 card mt-5">
            <h3>Login</h3>
            <hr>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="amin@webatch.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="********">
                </div>

                <div class="form-group">
                    
                    <button class="btn btn-dark btn-block" (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
